<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Age Timer</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>  
  <link rel="stylesheet" href="style.css">
  <style>

    #reset-btn {
    position: fixed;
    top: 32px;
    right: 32px;
    display: none;
    z-index: 100;
    padding: 8px 16px;
    background: var(--reset-btn-bg);
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s ease;
    }
    #reset-btn:hover {
        background: var(--reset-btn-hover);
    }
    #timer {
        position: relative;
    }
  </style>
</head>
<body>

<!-- Theme Toggle Button -->
<button id="theme-toggle" aria-label="Toggle dark mode">
  <div class="theme-toggle-slider">
    <svg class="theme-icon sun-icon" viewBox="0 0 24 24" aria-hidden="true">
      <circle cx="12" cy="12" r="5"/>
      <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
    </svg>
    <svg class="theme-icon moon-icon" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
    </svg>
  </div>
</button>

<form id="choose" style="display: none;">
    <h1 id="dob" class="age-label">When were you born?</h1>
    <footer>
        <input type="date" name="dob" id="dob-input">
        <button type="submit" id="submit">Motivate</button>
    </footer>
</form>

<div id="timer" style="display: none;">
    <button type="button" id="reset-btn">Reset</button>
    <h1 class="age-label">AGE</h1>
    <h2 class="count" id="age"></h2>
</div>
</body>
</html>
